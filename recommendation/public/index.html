<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recommender!!!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Similarities</h2>
                <p>Pick 2 teammates and see what they would like!</p>
                <form>
                    <h3>Teammate 1</h3>
                    <select id='teammate1' class="form-control teammate">
                    </select>
                    <h3>Teammate 2</h3>
                    <select id='teammate2' class="form-control teammate">
                    </select>
                    <button id='simiBTN' class="button">Submit</button>
                </form>

                <div><strong>Similarity: </strong><strong id="similarity"></strong></div>
            </div>
        </div>
        <div class='row'>
            <div class="col">
                <h2>Prediction</h2>
                <p>Pick 1 teammate and 1 restaurant and see restaurant recommendations!</p>
                <form>
                    <h3>Teammate</h3>
                    <select id='teammate3' class="form-control teammate">
                    </select>
                    <h3>Restaurant</h3>
                    <select id='restaurants' class="form-control">
                    </select>
                    <button id='predictBTN' class="button">Submit</button>
                </form>
                <div><strong>Prediction: </strong><strong id="prediction"></strong></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>

</html>
